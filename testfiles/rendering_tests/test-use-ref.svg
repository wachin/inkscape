<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   id="root"
   width="100"
   height="100"
   viewBox="0 0 100 100">
  <style>
    .magenta {
      stroke:none;
      fill:#ff00ff;
    }
  </style>
  <defs>
    <marker
       id="arrow"
       style="overflow:visible;"
       refX="0.0"
       refY="0.0"
       orient="auto">
      <path
         style="stroke:#ff00ff;stroke-width:1pt;fill:#ff00ff"
         d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 z "
         transform="scale(0.4) rotate(180) translate(10,0)" />
    </marker>
    <linearGradient
       id="gradientBase">
      <stop
         style="stop-color:#ff00ff;stop-opacity:1;"
         offset="0" />
      <stop
         style="stop-color:#ff00ff;stop-opacity:0;"
         offset="1" />
    </linearGradient>
    <linearGradient
       id="gradient"
       xlink:href="#gradientBase"
       x1="10"
       y1="50"
       x2="90"
       y2="50"
       gradientUnits="userSpaceOnUse" />
    <filter
       id="filter"
       style="color-interpolation-filters:sRGB"
       x="-1.2"
       y="-1.2"
       width="3.4"
       height="3.4">
      <feGaussianBlur
         stdDeviation="5" />
    </filter>
  </defs>
  <rect
     class="green"
     style="filter:url(#filter)"
     x="15"
     y="15"
     width="10"
     height="10" />
  <rect
     id="rect"
     class="magenta"
     x="10"
     y="80"
     width="10"
     height="10" />
  <use
     xlink:href="#rect"
     transform="translate(15)" />
  <use
     xlink:href="#rect"
     transform="translate(30)" />
  <use
     xlink:href="#rect"
     transform="translate(45)" />
  <rect
     style="fill:url(#gradient);stroke:none"
     x="10"
     y="45"
     width="80"
     height="10" />
  <path
     style="fill:none;stroke:#ff00ff;stroke-width:2;stroke-miterlimit:4;stroke-dasharray:none;marker-end:url(#arrow)"
     d="M 90,20 H 45" />
</svg>
