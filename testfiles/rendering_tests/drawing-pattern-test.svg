<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="100"
   height="100"
   version="1.1"
   id="svg1"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs1">
    <pattern
       width="1"
       height="1"
       id="pattern1"
       patternTransform="scale(30,30)"
       patternUnits="userSpaceOnUse">
      <rect
         x="0"
         y="0"
         width="1"
         height="1"
         id="rect2"
         fill="url(#grad2)" />
      <ellipse
         id="eliipse1"
         cx="0.5"
         cy="0.5"
         rx="0.5"
         ry="0.5"
         fill="url(#grad1)" />
    </pattern>
    <linearGradient
       id="grad1"
       x1="0"
       y1="0"
       x2="1"
       y2="1"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:rgb(0,255,255)"
         id="stop1" />
      <stop
         style="stop-color:rgb(0,0,255)"
         id="stop2"
         offset="100%" />
    </linearGradient>
    <linearGradient
       id="grad2"
       x1="0"
       y1="1"
       x2="1"
       y2="0"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:rgb(255,255,0)"
         id="stop3" />
      <stop
         style="stop-color:rgb(0,255,0)"
         id="stop4"
         offset="100%" />
    </linearGradient>
  </defs>
  <rect
     width="100"
     height="100"
     x="0"
     y="0"
     id="rect3"
     fill="url(#pattern1)" />
</svg>
