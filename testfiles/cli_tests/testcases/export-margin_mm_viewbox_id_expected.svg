<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="150mm"
   height="200mm"
   viewBox="0 0 150 200"
   version="1.1"
   id="svg4"
   sodipodi:docname="square_mm_viewbox.svg"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs8" />
  <sodipodi:namedview
     id="namedview6"
     pagecolor="#ffffff"
     bordercolor="#666666"
     borderopacity="1.0"
     objecttolerance="10.0"
     gridtolerance="10.0"
     guidetolerance="10.0"
     inkscape:pageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="false"
     inkscape:document-units="mm"
     fit-margin-top="50"
     fit-margin-left="50"
     fit-margin-right="50"
     fit-margin-bottom="50" />
  <!-- Consider that usually 1 user unit = 1 px = 1/96 inch, but viewBox scale the the drawing here, 
  so that 1 (unitless) user unit is equivalent to 1 mm after scaling. 
  The first square (square-mm) doesn't actually have a size of 100 mm.
  The second and third square together has the size of 100 mm Ã— 100 mm.
  <rect x="0" y="0" width="100mm" height="100mm" fill="yellow" id="square-mm" />-->
  <rect
     x="0"
     y="50"
     width="50"
     height="100"
     fill="#0000ff"
     id="square-blue" />
  <rect
     x="50"
     y="50"
     width="50"
     height="100"
     fill="#ff0000"
     id="square-red" />
</svg>
