<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="210mm"
   height="297mm"
   viewBox="0 0 210 297"
   version="1.1"
   id="export-test"
   inkscape:version="1.3-dev"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:dc="http://purl.org/dc/elements/1.1/">
  <defs
     id="defs">
    <filter
       id="blur" x="0" y="0" width="1" height="1">
      <feGaussianBlur stdDeviation="1" />
    </filter>
  </defs>
  <sodipodi:namedview
     id="base"
     pagecolor="#ffffff"
     inkscape:document-units="mm"
     showgrid="false">
    <inkscape:page
       x="0"
       y="0"
       width="210"
       height="297"
       id="page1" />
    <inkscape:page
       x="220"
       y="0"
       width="210"
       height="297"
       id="page2" />
  </sodipodi:namedview>
  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1">
    <path d="M   0,0 h 210 v 297 h -210 Z" id="page1-background" style="fill:#ffffff;stroke:none"/>
    <path d="M 220,0 h 210 v 297 h -210 Z" id="page2-background" style="fill:#ffffff;stroke:none"/>
    <path
       d="m 303.55,183.7 h 44 v -7.2 h -35.5 l 1.1,2.4 c 23.7,-22.3 31.7,-33.9 31.7,-46 0,-12.2 -8.3,-19.6 -21.1,-19.6 -8.3,0 -16.2,3 -21.3,7.9 l 2.3,5.8 c 5.3,-4.3 11.9,-6.4 17.3,-6.4 8.9,0 14.4,5.3 14.4,13.6 0,10.1 -8.1,20.6 -32.9,44 z"
       style="fill:#000000;stroke:none;filter:url(#blur)">
       <desc>
       This is a digit 2 placed on page 2 with a Gaussian blur filter applied to it.
       As reported in https://gitlab.com/inkscape/inkscape/-/issues/3214, objects with filters
       were ignored on PDF export when placed on second and subsequent pages. This test ensures
       that the blurred digit 2 is exported correctly.
       </desc>
    </path>
  </g>
</svg>
